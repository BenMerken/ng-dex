<form [formGroup]="form">
	<label
		>Filter by name:
		<input type="text" formControlName="name" />
	</label>
	<fieldset class="types" formArrayName="types">
		@for (type of typesList(); track type.name; let i = $index) {
			<label class="solid" [pokeTypes]="[{type}]">
				<input type="checkbox" [formControlName]="i" />
				{{ type.name | uppercase }}
			</label>
		}
	</fieldset>
</form>
