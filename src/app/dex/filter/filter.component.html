<form [formGroup]="form">
	<label
		>Filter by name:
		<input type="text" formControlName="name" />
	</label>
	<fieldset class="types" formArrayName="types">
		@for (type of typesList(); track type.name) {
			<label class="solid" [pokeTypes]="[{type}]">
				<input type="checkbox" [name]="type.name" [id]="type.name" />
				{{ type.name | uppercase }}
			</label>
		}
	</fieldset>
</form>
