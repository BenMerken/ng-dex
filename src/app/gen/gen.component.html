<main class="gen">
	@if (loading()) {
		<p>Loading dex for gen {{ genNumber() }}...</p>
	} @else {
		<ul class="dex-list">
			@for (pokemon of pokemons(); track pokemon.name) {
				@defer (on viewport) {
					<dex-entry [pokemon]="pokemon" />
				} @placeholder {
					<p>Dex entry</p>
				}
			}
		</ul>
	}
	<router-outlet></router-outlet>
</main>
