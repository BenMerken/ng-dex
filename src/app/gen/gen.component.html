<main class="gen">
	@if (loading()) {
		<p>Loading dex for gen {{ genNumber() }}...</p>
	} @else {
		<section>
			<dex-filter />
			<ul class="dex-list">
				@for (pokemon of pokemons(); track pokemon.name) {
					@defer (on viewport) {
						<dex-entry [pokemon]="pokemon" />
					} @placeholder {
						<p>Loading dex entry...</p>
					}
				}
			</ul>
		</section>
	}
	<router-outlet></router-outlet>
</main>
